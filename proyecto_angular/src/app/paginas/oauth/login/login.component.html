<div class="contenedor">
    <mat-card class="centro-hor-ver">
        <mat-card-header class="centro-horizontal-hijos">
            <mat-card-title >
                Inicio de sesion
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="credencialesFormGroup">
                <mat-form-field>
                    <mat-label>Correo electronico</mat-label>
                    <input type="email" matInput formControlName="correo" placeholder="Ej. pat@ejemplo.com">
                    <mat-error *ngIf="credencialesFormGroup.get('correo')?.touched || botonInicioSesion">
                        {{darError("correo")}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput formControlName="contrasenia" placeholder="Ingrese la contraseña">
                    <mat-error *ngIf="credencialesFormGroup.get('contrasenia')?.touched || botonInicioSesion">
                        {{darError("contrasenia")}}
                    </mat-error>
                </mat-form-field>
                <mat-error *ngIf="sesionFallida">
                    Credenciales <strong>incorrectas.</strong> Verifique y vuelva a intentarlo.
                </mat-error>
                <button mat-raised-button #botonInicioSesion color="primary" [disabled]="cargando" (click)="enIniciarSesion()">Iniciar sesion</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
