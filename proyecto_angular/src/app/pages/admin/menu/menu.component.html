<div class="lista">
    <app-card-food-plate *ngFor="let fp of foodPlateList" [foodPlate]="fp"
        (clickDelete)="onDeleteFoodPlate($event)"></app-card-food-plate>
    <button mat-fab color="primary" matTooltip="Agregar plato" [matTooltipPosition]="'left'" (click)="onAddFoodPlate()">
        <mat-icon>add</mat-icon>
    </button>
</div>
